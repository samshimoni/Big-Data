<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>Welcome to Supermarket</title>
    <link rel="stylesheet" type="text/css" href="styleWelcome.css">
  </head>



  <body>

    <div class="uploadBox">
      <h1>Upload a file:</h1>
      <form action="/Welcome"  method="post">
        <p>path to file: (on machine)</p>
        <input type="text" name="myPath" id="myPath" placeholder="Enter path">
        <input type="submit" value="upload-to-HDFS">
      </form>
    </div>

    <div class="sparkBox">
      <h1>Go to spark</h1>
      <form  action="/spark" method="get">
        <input type="submit" value="    spark   " >
      </form>
    </div>

    <div class="chartBox">
      <h1>Chart</h1>
      <form  action="/chart" method="get">
        <input type="submit" value="   chart   " >
      </form>
    </div>
  </body>


</html>
